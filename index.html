<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ichabella</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin: 20px;
      color: yellow;
      text-shadow: 0 0 10px orange, 0 0 20px red;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Toma Ichabella vos no vas a ser espectadora ðŸŒ¼</h1>
  <canvas id="lienzo" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");

    // Crear estrellas
    const estrellas = Array.from({ length: 40 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1
    }));

    function dibujarEstrellas() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      estrellas.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function dibujarFlor(x, y) {
      // tallo
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + 80);
      ctx.strokeStyle = "green";
      ctx.lineWidth = 6;
      ctx.stroke();

      // pÃ©talos
      for (let i = 0; i < 6; i++) {
        const angle = (i * Math.PI) / 3;
        const px = x + Math.cos(angle) * 40;
        const py = y + Math.sin(angle) * 40;

        ctx.beginPath();
        ctx.arc(px, py, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.strokeStyle = "orange";
        ctx.stroke();
      }

      // centro
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fillStyle = "orange";
      ctx.fill();
    }

    function dibujar() {
      dibujarEstrellas();
      dibujarFlor(250, 250);
    }

    dibujar();
  </script>
</body>
</html>
